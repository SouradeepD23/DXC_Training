<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript">

      for (var x=0; x<10; x++) {
        document.write(x+" ");
        //document.getElementById("para").innerHTML=""+x+" ";
      }

      function capsOnly(e) {
        if(!(e.which>=65 && e.which<=90)) {
          e.preventDefault();
        }
      }

      function alphaOnly(e) {
        if(!((e.which>=65 && e.which<=90)||(e.which>=97 && e.which<=122))) {
          e.preventDefault();
        }
      }

      function vanish(){
        document.getElementById('water').style.display="none";
      }

      function getLoc(e){
        document.getElementById('coordinates').innerHTML=e.which.offsetLeft+", "+e.which.offsetTop;
      }
    </script>

  </head>







  <body onclick="getLoc(event)">
    <p style="background-color: red" id="para"></p>

    Caps only: <input type="text" onkeypress="capsOnly(event)">
    <br>
    Alphabets only: <input type="text" onkeypress="alphaOnly(event)">
    <br><br><br>
    <div class="blue-box"></div>
    <br><br>
    <img src="water.jpg" alt="water" onclick="vanish()" id="water">
  </body>

    }
    document.getElementById('para').innerHTML=s;


  </script>
</html>
